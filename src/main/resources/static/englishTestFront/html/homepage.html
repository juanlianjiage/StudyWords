<script>
    $('#definition').hide();

    var user;

    function learnWord() {
        location.href = "/englishTestFront/html/main.html"
        if (document.getElementById("todayNeedReview").text == '0') {
            location.href = "/englishTestFront/html/main.html"
        } else {
            $('#waringToReview').show();
        }
    }

    //获取用户UserDTO信息

    $(document).ready(function () {
        $.ajax({
            url: '/studentFunction/user',
            method: 'get',
            dataType: 'json',
            async: false,
            success: function (response) {
                user = response.data;
                console.log(user.todayNeedReview);

                document.getElementById("studied").innerHTML = response.data.studyed;
                document.getElementById("todayNeedReview").innerHTML = response.data.todayNeedReview;
                document.getElementById("studingLevel").innerHTML = response.data.level + "词汇";

            }
        })
    });


    function showreview() {
        var div = $("getReview").get(0);
        if (div.style.display = "") {
            div.style.display = "none";
        } else {
            div.style.display = "";
        }
    }

    var groupConut = 0

    function allHide() {
        $('#GaoZhong_ing').hide();
        $('#KaoYan_ing').hide();
        $('#CET4_ing').hide();
        $('#CET6_ing').hide();
        document.getElementById("one").setAttribute("class", "is-button is-bg is-dark")

        document.getElementById("three").setAttribute("class", "is-button is-bg is-dark")
        document.getElementById("four").setAttribute("class", "is-button is-bg is-dark")
    }

        allHide();
        console.log(user);
        $('#definition').show();

        var temp1 = user.count
        groupConut = user.count
        if (temp1 / 5 == 2) {
            document.getElementById("one").setAttribute("class", "is-button is-bg is-bg-orange")

        } else if (temp1 / 5 == 3) {
            document.getElementById("two").setAttribute("class", "is-button is-bg is-bg-orange")

            document.getElementById("three").setAttribute("class", "is-button is-bg is-bg-orange")

            document.getElementById("four").setAttribute("class", "is-button is-bg is-bg-orange")
        }
    }
